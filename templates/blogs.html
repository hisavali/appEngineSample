<!DOCTYPE html>
<html>
<head>
    <title>All the blogs</title>

    <style>
    .subject
    {
        margin-left:100px;
        font-size:24px;
        width:300px;
        border-style:groove;
        border-width:medium;
    }
    .content
    {
        margin-left:100px;
        font-size:12px;
        width:300px;
        border-style:solid;
        border-width:medium;
    }
    </style>
</head>


<body>
    {% for blog in blogs %}
        <div id="subject"> {{blog.subject}}</div>
        <br>
        <div id="content"> {{blog.content}}</div>
    {% endfor %}
</body>
</html>
